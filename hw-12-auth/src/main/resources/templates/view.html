<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"/>
</div>
<main class="container">
    <div th:replace="fragments/subheader :: subheader"/>
    <div class="row mb-2">
        <div class="col-md-12">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col-auto d-none d-lg-block">
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg"
                         role="img" aria-label="Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <rect width="100%" height="100%" fill="#55595c"></rect>
                    </svg>
                </div>
                <div class="col p-4 d-flex flex-column position-static">
                    <h3 class="mb-0" th:text="${book.title}">1000 и 1 ночь</h3>
                    <div class="mb-1 text-muted" th:text="'ISBN: ' + ${book.isbn}">ISBN: 122312321321</div>
                    <p class="card-text mb-auto" th:each="author, authorIndex : ${book.authors}"
                       th:text="${author.fullName}">Автор неизвестен</p>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="#" th:href="@{/}" class="btn btn-sm btn-outline-secondary" role="button">
                                Назад
                            </a>
                            <a href="#" th:href="@{/edit(isbn=${book.isbn})}" class="btn btn-sm btn-outline-secondary"
                               role="button">
                                Редактировать
                            </a>
                            <a href="#" th:href="@{/delete(isbn=${book.isbn})}" class="btn btn-sm btn-outline-secondary"
                               role="button">
                                Удалить
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list-group w-auto">
                <div th:each="comment: ${commentList}" class="list-group-item list-group-item-action d-flex gap-3 py-3"
                     aria-current="true">
                    <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32"
                         class="rounded-circle flex-shrink-0">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <p class="mb-0 opacity-75" th:text="${comment.commentText}">Some placeholder content in a
                                paragraph.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>

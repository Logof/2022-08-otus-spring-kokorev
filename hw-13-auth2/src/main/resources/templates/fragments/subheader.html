<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <div class="col-md-12" th:fragment="subheader">
        <div class="col p-4 d-flex flex-column position-static">
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="#" th:href="@{/new}" class="btn btn-sm btn-outline-secondary" role="button">Добавить книгу</a>
                </div>

                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-sm btn-outline-secondary" role="button">Зайти</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    Пользователь: <span sec:authentication="name">Bob</span>
                    <a th:href="@{/logout}" class="btn btn-sm btn-outline-secondary" role="button">Выйти</a>
                </div>
            </div>
        </div>
    </div>
</html>

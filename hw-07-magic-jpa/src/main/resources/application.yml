spring:
  datasource:
    url: jdbc:h2:file:~/books
  sql:
    init:
      mode: always
      schema-locations: sql/schema.sql
      data-locations: sql/data.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
hibernate:
  enable_lazy_load_no_trans: true


logging:
  level:
    ROOT: ERROR
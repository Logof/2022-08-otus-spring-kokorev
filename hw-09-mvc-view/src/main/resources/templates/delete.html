<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="blog-header lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="link-secondary" href="https://otus.ru">Otus</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="/">Библиотека</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="link-secondary" href="https://github.com">GitHub</a>
            </div>
        </div>
    </header>
</div>
<main class="container text-center">
    <form class="form-signin" id="book" action="delete.html" th:action="@{/delete(isbn=${isbn})}" th:method="post">
        <h1 class="h3 mb-3 font-weight-normal">Вы действительно хотите удалить книгу?</h1>
        <div class="justify-content-between align-items-center">
            <div class="btn-group text-center">
                <button class="btn btn-lg btn-primary btn-block">Удалить</button>
                <a href="/" th:href="@{/}" class="btn btn-lg btn-primary btn-block" role="button">Отмена</a>
            </div>
        </div>
    </form>
</main>
</body>
